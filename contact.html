<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">

        <!-- favicon -->

        <!-- CSS -->

        <link rel="stylesheet" href="assets/css/style.css">

        <title>Contact | Bootstrap Portfolio</title>
    </head>
  
  <body>

    <div class="container">
        <!-- <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Wilder Molyneux</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="index.html">About </a>
                    <a class="nav-item nav-link" href="portfolio.html">Portfolio </a>
                    <a class="nav-item nav-link active" href="contact.html">Contact <span class="sr-only">(current)</span></a>
                </div>
            </div>            
        </nav>
    </div>

    <div class="atmosphere">
        <div class="container p-4"> <!-- main content container -->

            <!-- heading -->
            <div class="row white-back">
                <div class="col-12 p-3">
                    <h1>Contact</h1>
                    <hr>
                </div>
            </div>

            <!-- main content with contact form -->
            <div class="row white-back">
                <div class="col-12">                  
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Name</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="John Smith">
                            </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Email</label>
                            <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="example@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
                        </div>
                        <button type="submit" class="btn btn-secondary">Submit</button>
                    </form>
                    <br><br>
                </div>
            </div>

        </div> <!-- end main content container -->
    </div>

    <!-- footer -->
    <div>
        <footer class="text-center font-weight-light text-monospace p-4">Wilder Molyneux &copy; 2018</footer>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
